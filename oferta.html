<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            background-color: #079b31;
            padding: 15px 0;
            color: white;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin: 0 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .search-bar {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .search-bar input {
            width: 80%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 12px 20px;
            background-color: #0aac22;
            border: 1px solid #07aa25;
            border-radius: 25px;
            color: #333;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #1dae0a;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            position: relative;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product h3 {
            font-size: 1.4rem;
            color: #333;
            margin: 10px;
        }

        .product .price {
            color: #0bb329;
            font-size: 1.6rem;
            font-weight: 600;
            margin: 10px;
        }

        .product .buy-button {
            background-color: #11cb1d;
            color: #ffffff;
            padding: 12px 24px;
            border: 1px solid #0bd01f;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .product .buy-button:hover {
            background-color: #e8b539;
        }

        .offer-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #0cb923;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.1rem;
            z-index: 5;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="endex.html">Inicio</a>
        <a href="oferta.html">Ofertas</a> <!-- Enlace a oferta.html -->
        
    </div>

    <!-- Productos -->
    <div class="products">
        
            <!-- Producto 1 (OFERTA) -->
            <div class="product">
                <div class="offer-tag">OFERTA</div>
                <img src="5,3.jpeg" alt="Producto 1">
                <h3>Auriculares inalámbrico</h3>
                <p class="price">$1100</p>
                <p class="description">5,3 con pantalla Led</p>
                <a href="https://wa.me/18294379911?text=Hola,%20quiero%20comprar%20Producto%201%20a%20$600" class="buy-button" target="_blank">Comprar</a>
            </div>

        <!-- Producto 2 (OFERTA) -->
        <div class="product">
            <a href="oferta.html"><div class="offer-tag">OFERTA</div></a> <!-- Redirige a oferta.html -->
            <img src="hol.jpeg" alt="Producto 2">
            <h3>Audifonos inalámbrico </h3>
            <p class="price">$850</p>
            <p class="description">Auriculares Inalámbricos </p>
            <a href="https://wa.me/18294379911?text=Hola,%20quiero%20comprar%20Producto%202%20a%20$800" class="buy-button" target="_blank">Comprar</a>
        </div>

        <!-- Producto 3 (Normal) -->
        
    </div>

</body>
</html>
