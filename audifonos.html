<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audífonos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            background-color: #07a326;
            padding: 15px 0;
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Agregué sombra sutil */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin: 0 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Contenedor de productos */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        /* Estilo de los productos */
        .product {
            position: relative;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombras más suaves */
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .product:hover {
            transform: translateY(-12px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada */
        }

        /* Imagen del producto */
        .product img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product:hover img {
            transform: scale(1.05); /* Zoom suave al pasar el mouse */
        }

        /* Título del producto */
        .product h3 {
            font-size: 1.4rem;
            color: #333;
            margin: 15px 0 10px;
            font-weight: 600;
        }

        /* Precio del producto */
        .product .price {
            font-size: 1.5rem;
            color: #0bb027;
            font-weight: 700;
            margin: 10px 0;
        }

        /* Descripción corta del producto */
        .product .description {
            font-size: 1rem;
            color: #555;
            margin: 10px 0 20px;
        }

        /* Botón de compra */
        .product .buy-button {
            background-color: #2ba309;
            color: #ffffff;
            padding: 14px 28px;
            border: 2px solid #09991f;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.978);
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product .buy-button:hover {
            background-color: #0a8b1d;
            transform: scale(1.05); /* Animación de agrandar el botón */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Sombra más fuerte */
        }

        /* Etiqueta de oferta (si aplica) */
        .offer-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #0eab23;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.1rem;
            z-index: 5;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="endex.html">Inicio</a>
        <a href="oferta.html">Ofertas</a>
        
    </div>

    <!-- Productos de Audífonos -->
    <div class="products">
        <!-- Producto 1 (OFERTA) -->
        <div class="product">
            <div class="offer-tag">OFERTA</div>
            <img src="5,3.jpeg" alt="Producto 1">
            <h3>Auriculares inalámbrico</h3>
            <p class="price">$1100</p>
            <p class="description">5,3 con pantalla Led</p>
            <a href="https://wa.me/18294379911?text=Hola,%20quiero%20comprar%20Producto%201%20a%20$600" class="buy-button" target="_blank">Comprar</a>
        </div>

        <!-- Producto 2 (OFERTA) -->
        <div class="product">
            <div class="offer-tag">OFERTA</div>
            <img src="hol.jpeg" alt="Producto 2">
            <h3>Auriculares inalámbrico</h3>
            <p class="price">$850</p>
            <p class="description">Auriculares </p>
            <a href="https://wa.me/18294379911?text=Hola,%20quiero%20comprar%20Producto%202%20a%20$800" class="buy-button" target="_blank">Comprar</a>
        </div>

        <!-- Producto 3 (Normal) -->
        <div class="product">
            <img src="3.jpeg" alt="Producto 3">
            <h3>Audífonos S1</h3>
            <p class="price">$1200</p>
            <p class="description">Audífonos Inalámbricos Tws 5.1, sonido estéreo</p>
            <a href="https://wa.me/18294379911?text=Hola,%20quiero%20comprar%20Producto%203%20a%20$600" class="buy-button" target="_blank">Comprar</a>
        </div>
    </div>

</body>
</html>
