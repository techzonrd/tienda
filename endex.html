<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #078005;
        }

        
        .navbar {
            background-color: #028807;
            padding: 15px 0;
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        
        .search-bar {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .search-bar input {
            width: 80%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 12px 20px;
            background-color: #0ca437;
            border: 1px solid #15ac59;
            border-radius: 25px;
            color: #fbfbfb;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #06aa37;
        }

        
        .suggestions {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 80%;
            max-width: 600px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: absolute;
            top: 60px;
            z-index: 1000;
            display: none;
        }

        .suggestions li {
            padding: 12px;
            cursor: pointer;
        }

        .suggestions li:hover {
            background-color: #f0f0f0;
        }

        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        
        .product {
            position: relative;
            background-color: #fff;
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .product:hover {
            transform: translateY(-12px); 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); 
        }

        
        .product img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product:hover img {
            transform: scale(1.05); 
        }

        
        .product h3 {
            font-size: 1.4rem;
            color: #333;
            margin: 15px 0 10px;
            font-weight: 600;
        }

        
        .product .price {
            font-size: 1.5rem;
            color: #009f3a;
            font-weight: 700;
            margin: 10px 0;
        }

        
        .product .description {
            font-size: 1rem;
            color: #555;
            margin: 10px 0 20px;
        }

       
        .product .buy-button {
            background-color: #00ac28;
            color: #ffffff;
            padding: 14px 28px;
            border: 2px solid #088b31;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product .buy-button:hover {
            background-color: #e8b539;
            transform: scale(1.05); /* Animación de agrandar el botón */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Sombra más fuerte */
        }

        /* Etiqueta de oferta (si aplica) */
        .offer-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #079a18;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.1rem;
            z-index: 5;
        }

        /* Logo centrado debajo de los enlaces de navegación */
        .logo-container {
            text-align: center;
            margin-top: 0px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="oferta.html">Ofertas</a>
        <a href="#">Categorías</a>
        <a href="#">Ayuda</a>
    </div>

    <!-- Logo centrado debajo de los enlaces -->
    <div class="logo-container">
        <img src="IMG_6766.PNG" alt="Logo de la página">
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar productos, marcas..." oninput="showSuggestions()">
        <button onclick="searchProducts()">Buscar</button>
        <!-- Lista de sugerencias -->
        <ul id="suggestionsList" class="suggestions">
            <li data-category="audífonos">Audífonos</li>
            <li data-category="reloj inteligente">Reloj Inteligente</li>
        </ul>
    </div>

    <!-- Productos -->
    <div class="products">
        <!-- Producto 1 (OFERTA) -->
        <div class="product">
            <div class="offer-tag">OFERTA</div>
            <img src="5,3.jpeg" alt="Producto 1">
            <h3>Auriculares inalámbrico</h3>
            <p class="price">$1100</p>
            <p class="description">5,3 con pantalla Led</p>
            <a href="https://wa.me/18294379911?text=Hola,%20quiero%20comprar%20Producto%201%20a%20$600" class="buy-button" target="_blank">Comprar</a>
        </div>

        <!-- Producto 2 (OFERTA) -->
        <div class="product">
            <div class="offer-tag">OFERTA</div>
            <img src="hol.jpeg" alt="Producto 2">
            <h3>Auriculares inalámbrico</h3>
            <p class="price">$850</p>
            <p class="description">Auriculares </p>
            <a href="https://wa.me/18294379911?text=Hola,%20quiero%20comprar%20Producto%202%20a%20$800" class="buy-button" target="_blank">Comprar</a>
        </div>

        <!-- Producto 3 (Normal) -->
        <div class="product">
            <img src="3.jpeg" alt="Producto 3">
            <h3>Audífonos S20</h3>
            <p class="price">$1200</p>
            <p class="description">Audífonos Inalámbricos Tws 5.1, sonido estéreo</p>
            <a href="https://wa.me/18294379911?text=Hola,%20quiero%20comprar%20Producto%203%20a%20$600" class="buy-button" target="_blank">Comprar</a>
        </div>
    </div>

    <script>
        // Mostrar sugerencias en el buscador
        function showSuggestions() {
            const input = document.getElementById('searchInput');
            const suggestionsList = document.getElementById('suggestionsList');
            const query = input.value.toLowerCase();

            // Mostrar las sugerencias solo si hay texto en el input
            suggestionsList.style.display = query ? 'block' : 'none';

            // Filtrar las sugerencias
            const items = suggestionsList.getElementsByTagName('li');
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(query) ? 'block' : 'none';
            }
        }
         

        // Cuando se hace clic en una sugerencia
        document.getElementById('suggestionsList').addEventListener('click', function(event) {
            if (event.target.tagName === 'LI') {
                document.getElementById('searchInput').value = event.target.textContent;
                document.getElementById('suggestionsList').style.display = 'none';
            }
        });

        // Realizar la búsqueda y redirigir a la página correspondiente
        function searchProducts() {
            const searchQuery = document.getElementById("searchInput").value.toLowerCase();
            if (searchQuery === 'audífonos') {
                window.open('audifonos.html', '_blank');
            } else if (searchQuery === 'reloj inteligente') {
                window.open('reloj.html', '_blank');
            } else {
                alert("Producto no encontrado");
            }
        }
    </script>

</body>
</html>
